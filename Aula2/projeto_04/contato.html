  <style>
    body {

      font-family: Arial, Helvetica, sans-serif;
      background-color: #000; /* fundo preto */

    }

    .contato {

      margin: 50px auto;

    }

      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    input:focus, textarea:focus {
      outline: 2px solid red;
    }

    button, .btn {
      background: linear-gradient(to right, green, white, red);
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      color: black;
