<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>
<body>
     <!-- Cabeçalho-->
      <hearder>
        <h1> Cores, Imagens e Links</h1>
      </hearder>
      <main>

        <!-- Cores em HTML-->
         <section>
            <h1>Formatos de Cor no CSS:</h1>
            <h2 style="color: #e6350d;">Título com cor em hexadecimal</h2>
            <h2 style="color: rgb(0, 128, 0, 0.6);">Titulo com cor em RGB</h2>
            <h2 style="color: rgba(0, 128, 0, 0.6);">Título com cor em RGBA</h2>
         </section>
      </main>
      <hr>
      
    <!-- Cor em elemento de texto e fundo do texto -->
    <section>
      <p style="color: blue;">Cor em elemento de texto</p>
      <p style="background-color: blue; color: yellow;">Cor no fundo do texto</p>
    </section>
    <hr>
    <!-- Imagem como elemento da página -->
    <img src="italia.jpg" alt="Teste" title="Teste">
    <hr>

    <!-- Imagem como background -->
    <section>
      <div style="border: 1px solid red; width: 500px; height: 500px; color: yellow; text-align: center; background-image: url('italia.jpg');">
        <h2>Imagem como background</h2>
        <p>Esta seção tem uma imagem de fundo.</p>
      </div>
    </section>
   <!-- Vídeos Locais -->
     <section>
      <h1>Vídeos em HTML</h1>
      <video src="https://www.youtube.com/embed/L9hjwcXzzQc?si=83snRULLSbacwdvu" controls autoplay  loop width="560" height="315" >
        Seu navegador não suporta o elemento de vídeo.
      </video>
    </section>
    <hr> 

    <!-- Vídeos Externos iframe -->
     <section>
      <h1>Vídeos Externos</h1>
      <iframe src="https://www.youtube.com/embed/L9hjwcXzzQc?si=83snRULLSbacwdvu="Vídeo Externo do SENAI loading="lazy" width="560" height="315">
      </iframe>
      <hr>
    </section>
    <hr> 
</body>
